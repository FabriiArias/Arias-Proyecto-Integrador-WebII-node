<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="Imagenes-btns/icono.png">
</head>

<body>
    <div class="header">
        <h1>El Museo Metropolitano Del Arte</h1>
    </div>
    <!-- ----------------------dropdown de departamentos------------------ -->

    <div class="contenedor-elecciones">

        <h3 class="label-seleccionar">Seleccione un depto:</h3>
        <div class="cont-busquedas">
            <select id="combo" class="drop-departamentos">

            </select>

        </div>
        <h3 class="label-seleccionar">Locacion: </h3>

        <div class="cont-busquedas">

            <select name="" id="combo-loc" class="drop-departamentos">
                <option value="">Seleccione una</option>
                <option value="China">China</option>
                <option value="Mexico">Mexico</option>
                <option value="Guatemala">Guatemala</option>
                <option value="England">Inglaterra</option>
                <option value="Belgium">Belgica</option>
                <option value="Spain">Espa√±a</option>
                <option value="Canada">Canada</option>
                <option value="France">Francia</option>
                <option value="Italy">Italia</option>
                <option value="Germany">Alemania</option>
                <option value="Japan">Japon</option>
                <option value="Wales">Gales</option>
                <option value="Netherlands">Paises bajos</option>
                <option value="Denmark">Dinamarca</option>
                <option value="Czech Republic">Republica Checa</option>
            </select>

        </div>

        <h3 class="label-seleccionar">Palabra clave: </h3>

        <div class="cont-busquedas">
            <input type="text" class="inbox" id="palabra">

        </div>

        <div class="contenedor-btn" id="arriba">
            <button class="btn-buscar" id="btn-bscar" onclick="buscar()">Buscar</button>
        </div>



        <div class="no-encontrado" id="no-encontrado">

        </div>

    </div>


    <!-- ----------------------------Cargando----------------------------- -->

    <div class="cont-carga">
        <div class="carga" id="carga"></div>
    </div>

    <div id="botones-paginacion" class="botones-paginacion"></div>

    <!-- ------------------------------ paginas -------------------------- -->


    <div class="cont-botones" id="ocultos">
        <button onclick="anterior()"> Anterior </button>
        <div class="cont_paginas" id="arriba">
            <p id="ver_paginas"></p>
        </div>
        <button onclick="siguiente()"> Siguiente </button>
    </div>

    <!-- ---------------------seccion de tarjetas------------------------- -->

    <div id="errorP">

    </div>

    <div id="pagination"></div>

    <div class="seccion-tarjetas">


        <div id="cont_tarjeta" class="cont-tarjeta">

        </div>


    </div>

    <!-- -------------------------------------- botones de abajo -------------------------------------- -->

    <div id="btn_debajo" class="cont-botones">

        <div class="cont_paginas">
            <p id="ver_paginas_abajo"></p>
        </div>

    </div>
    <!-- ------------------------------------------------------------------ -->

    <!-- ------------------------------------------alerta personalizada--------------------------------------------------- -->

    <div id="customAlert" style="display: none;" class="alert-box">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <!-- ------------------------------------------------------------------------------------------------------------------ -->

    <!-- -------------------------------------------- footer -------------------------------------------------------------- -->

    <div class="footer" id="ftInicial">
        <div class="cont-links">
            <a href="https://github.com/FabriiArias/Arias-Proyecto-Integrador-WebII-node" target="_blank" class="textos-footer">Repositorio GitHub</a>
            <a href="https://metmuseum.github.io/" target="_blank" class="textos-footer">Api utilizada</a>
            <a href="https://github.com/statickidz/node-google-translate-skidz" target="_blank" class="textos-footer">Libreria de traduccion</a>
        </div>
    </div>

    <!-- ------------------------------------------------------------------------------------------------------------------ -->

    <script src="index.js"></script>


</body>

</html>
